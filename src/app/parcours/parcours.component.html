<div class="parcours">
  <h2>Mon Parcours</h2>
  <div class="timeline">
    <div class="line">
      <div class="arrow"></div>
    </div>
    <div class="experience" *ngFor="let experience of experiences; let i = index">
      <div class="content" [class.formation]="experience.type === 'formation'" [class.entreprise]="experience.type === 'entreprise'">
        <div class="experience-image">
          <a [href]="experience.websiteUrl" target="_blank"><img [src]="experience.imageUrl" alt="{{ experience.titre }}"></a>
        </div>
        <div class="date">
          {{ experience.dateDebut }} - {{ experience.dateFin }}
        </div>
        <pre><h3>{{ experience.titre }}</h3></pre>
        <p>{{ experience.description }}</p>
        <span class="experience-type">{{ experience.type === 'entreprise' ? 'Entreprise' : 'Formation' }}</span>
        <button class="detail-button" [routerLink]="['/experience', experience.id]">Voir le d√©tail</button>
      </div>
    </div>
  </div>
</div>
